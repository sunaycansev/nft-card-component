<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-top">
        <div class="img-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="equilibrum" />
        </div>
      </div>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
        <div class="body-bottom">
          <div class="body-bottom__left">
            <span class="icon"
              ><img src="./images/icon-ethereum.svg" alt="etherium"
            /></span>
            <p>0.041 ETH</p>
          </div>
          <div class="body-bottom__right">
            <span class="icon"
              ><img src="./images/icon-clock.svg" alt="clock"
            /></span>
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="avatar" />
        <span>Creation of</span>
        <p>Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
